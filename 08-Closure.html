<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="red">Red</button>
    <button id="orange">Orange</button>
  </body>

  <!-- In JavaScript, functions create their own lexical scope.
A closure is formed when an inner function accesses variables from an outer function, even after the outer function has returned. -->
  <script>
    function colorChange(color) {
      return () => {
        document.body.style.backgroundColor = color;
      };
    }
    document.getElementById("red").onclick = colorChange("red");
    document.getElementById("orange").onclick = colorChange("orange");

    function Outer() {
      let num1 = 10;
      return function outerInner() {
        let num2 = 20;
        return function inner() {
          return num1 * num2;
        };
      };
    }

    const outer = Outer();
    const inner = outer();
    console.dir(inner());
  </script>
</html>
